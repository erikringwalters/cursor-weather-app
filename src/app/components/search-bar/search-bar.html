<div class="search-container">
  <div class="search-input-wrapper">
    <div class="search-icon">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M21 21L16.514 16.506L21 21ZM19 10.5C19 15.194 15.194 19 10.5 19C2 5.806 2 10.5C2 5.806 5.806 2 10.5 2C15.194 2 19 5.806 19 10.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    
    <input 
      type="text" 
      [formControl]="searchControl"
      placeholder="Search for a city, country, or location..."
      class="search-input"
      (focus)="onFocus()"
      (blur)="onBlur()"
      (input)="onInput()"
      (keyup.enter)="onSearchSubmit()"
    />
    
    <button 
      *ngIf="searchControl.value" 
      class="clear-button"
      (click)="clearSearch()"
      type="button"
    >
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </div>

  <button 
    class="search-button"
    (click)="onSearchSubmit()"
    type="button"
  >
    Search
  </button>

  <!-- Loading indicator -->
  <div *ngIf="isLoading" class="loading-indicator">
    <div class="spinner"></div>
    <span>Searching...</span>
  </div>

  <!-- Search suggestions -->
  <div *ngIf="showSuggestions && suggestions.length > 0" class="suggestions-container">
    <div 
      *ngFor="let suggestion of suggestions" 
      class="suggestion-item"
      (click)="selectLocation(suggestion)"
    >
      <div class="suggestion-icon">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zM12 11.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" fill="currentColor"/>
        </svg>
      </div>
      <div class="suggestion-text">
        <div class="suggestion-name">{{ suggestion.name }}</div>
        <div class="suggestion-country" *ngIf="suggestion.country">{{ suggestion.country }}</div>
      </div>
    </div>
  </div>
</div>
