<div class="dashboard-container">
  <!-- Header Section -->
  <header class="dashboard-header">
    <div class="header-content">
      <div class="logo-section">
        <div class="logo-icon">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z" fill="currentColor"/>
          </svg>
        </div>
        <h1 class="app-title">Weather App</h1>
      </div>
      <div class="greeting">
        <span class="greeting-text">{{ getGreeting() }}</span>
        <span class="current-date">{{ getCurrentDate() | date:'EEEE, MMMM d' }}</span>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="dashboard-main">
    <!-- Search Section -->
    <section class="search-section">
      <div class="search-wrapper">
        <app-search-bar (locationSelected)="onLocationSelected($event)"></app-search-bar>
      </div>
    </section>

    <!-- Error Display -->
    <div *ngIf="error" class="error-message">
      <div class="error-content">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill="currentColor"/>
        </svg>
        <span>{{ error }}</span>
        <button class="error-close" (click)="clearError()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z" fill="currentColor"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Loading Indicator -->
    <div *ngIf="isLoading" class="loading-section">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <p>Fetching weather data...</p>
      </div>
    </div>

    <!-- Weather Display Section -->
    <section class="weather-section" *ngIf="!isLoading">
      <div class="weather-wrapper">
        <app-weather-card [weatherData]="currentWeather"></app-weather-card>
      </div>
    </section>

    <!-- Recent Searches Section -->
    <section class="recent-searches-section" *ngIf="recentSearches.length > 0">
      <div class="recent-searches-wrapper">
        <h3 class="section-title">Recent Searches</h3>
        <div class="recent-searches-grid">
          <button 
            *ngFor="let search of recentSearches" 
            class="recent-search-item"
            (click)="onRecentSearchClick(search)"
          >
            <div class="search-item-icon">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zM12 11.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" fill="currentColor"/>
              </svg>
            </div>
            <span class="search-item-text">{{ search }}</span>
          </button>
        </div>
      </div>
    </section>

    <!-- Quick Actions Section -->
    <section class="quick-actions-section">
      <div class="quick-actions-wrapper">
        <h3 class="section-title">Quick Actions</h3>
        <div class="quick-actions-grid">
          <button class="quick-action-item" (click)="onLocationSelected('New York')">
            <div class="action-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z" fill="currentColor"/>
              </svg>
            </div>
            <span>New York</span>
          </button>
          
          <button class="quick-action-item" (click)="onLocationSelected('London')">
            <div class="action-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z" fill="currentColor"/>
              </svg>
            </div>
            <span>London</span>
          </button>
          
          <button class="quick-action-item" (click)="onLocationSelected('Tokyo')">
            <div class="action-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z" fill="currentColor"/>
              </svg>
            </div>
            <span>Tokyo</span>
          </button>
          
          <button class="quick-action-item" (click)="onLocationSelected('Sydney')">
            <div class="action-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z" fill="currentColor"/>
              </svg>
            </div>
            <span>Sydney</span>
          </button>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="dashboard-footer">
    <div class="footer-content">
      <p>&copy; 2024 Weather App. Built with Angular and ❤️</p>
      <p class="footer-note">Powered by WeatherAPI.com</p>
    </div>
  </footer>
</div>
